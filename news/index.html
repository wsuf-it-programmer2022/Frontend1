        <div class="main-article-image-container">
          <img class="main-article-image" src="./banner.jpg" alt="" />
        </div>
        <div class="main-article-text clearfix">
          <a href="#" class="tag tag-politics">
            Politics
            <i class="fas fa-landmark"></i>
